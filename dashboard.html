<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Task</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    .chart-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .chart {
      flex: 1;
      max-width: 45%; 
    }
  </style>
</head>
<h3> &nbsp; &nbsp; Company Metrics</h3>

            <h2>$608</h2>
            <br>
            <p>Total Jobs Avg</p>
        </div>
    </div>

    <div class="statistic-card">
        <div class="left-border"></div>
        <div class="content">
            <h2>106</h2>
            <br>
            <p>Tickets Created</p>
        </div>
    </div>

    <div class="statistic-card">
        <div class="left-border"></div>
        <div class="content">
            <h2>66</h2>
            <br>
            <p>Tickets Scheduled</p>
        </div>
    </div>
</div>

<div class="card-container">
    <div class="statistic-card">
        <div class="left-border"></div>
        <div class="content">
            <h2 style="color: red;">$19,304.52</h2>
            <br>

    <div class="statistic-card">

    <div class="statistic-card">
        <div class="left-border"></div>

            <h2>2</h2>
            <br>
            <p>Total Canceled</p>
        </div>
    </div>
</div>
<br>
<br>
<div class="chart-container">
    <div id="chart1" class="chart"><p style="font-weight: bolder;">&nbsp;&nbsp;&nbsp;&nbsp;Revenue By Job Location</p></div>
    <div id="chart2" class="chart"><p style="font-weight: bolder;">&nbsp;&nbsp;&nbsp;&nbsp;Revenue By Job Type</p></div>
  </div>

  <script>
    var options1 = {
      series: [{
        data: [15000,13500,6300,5900,2400,2200 , 1500]
      }],
      chart: {
        type: 'bar',
        height: 300,
        toolbar: {
          show: false 
        }
      },
      plotOptions: {
        bar: {
          borderRadius: 4,
          horizontal: true,
        }
      },
      dataLabels: {
        enabled: false
      },
      xaxis: {
        categories: ['Social Circle', 'Malibu', 'Snohomish', 'New York', 'Everett', 'Seattle' , 'London'
        ],
         title: {
          text: 'Revenue for November 2019' 
        }
      },
      yaxis: {
        min: 1000,
        max: 15000,
        tickAmount: 12, 
        title: {
          text: '' 
        }
      },
      colors:['#cc3549']
      
    };

    var options2 = {
      series: [{
        data: [30000,16700,6300,5990,1500]
      }],
      chart: {
        type: 'bar',
        height: 300,
        toolbar: {
          show: false 
        }
      },
      plotOptions: {
        bar: {
          borderRadius: 4,
          horizontal: true,
        }
      },
      dataLabels: {
        enabled: false
      },
      xaxis: {
        categories: ['alaram system', 'Backflow Testing', 'Diagnosis', 'Fire Extinguisher', 'pump'],
        title: {
          text: 'Revenue for November 2019' 
        }
      },
      yaxis: {
        min: 0,
        max: 28000,
        tickAmount: 5,
        title: {
          text: '' 
        }
      },
      colors:['#cc3549']
    };

    var chart1 = new ApexCharts(document.querySelector("#chart1"), options1);
    chart1.render();

    var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
    chart2.render();
  </script>
</html>
